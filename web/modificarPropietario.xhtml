<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Modificar Propieratrio</title>
        <link rel="stylesheet" type="text/css" href="../css/style.css" />
    </h:head>
    <h:body id="mod_propietario">
        <h:form>
            <div id="nom_pag11">
                <a id="propie">
                    <strong>GESTIONAR VEHICULO</strong>
                </a>
            </div>
            <div id="panel_modPropietario">
                <h:panelGrid columns="2">
                    <h:outputLabel value="Identificacion"/>
                    <h:inputText value="#{gestionarPropietario.propietarioModificar.identificacion}"/>
                    <h:outputLabel value="Apellidos"/>
                    <h:inputText value="#{gestionarPropietario.propietarioModificar.apellidos}"/>
                    <h:outputLabel value="Nombres"/>
                    <h:inputText value="#{gestionarPropietario.propietarioModificar.nombres}"/>
                    <h:outputLabel value="Direccion"/>
                    <h:inputText value="#{gestionarPropietario.propietarioModificar.direccion}"/>
                    <h:outputLabel value="Telefono"/>
                    <h:inputText value="#{gestionarPropietario.propietarioModificar.telefono}"/>
                    <h:commandButton value="Modificar Propietario" style="margin: 8px;" actionListener="#{gestionarPropietario.modificarPropietario()}"/>
                </h:panelGrid>
            </div>
            
        </h:form>
    </h:body>
</html>
