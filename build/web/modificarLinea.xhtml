<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Modificar Linea</title>
        <link rel="stylesheet" type="text/css" href="../css/style.css" />
    </h:head>
    <h:body id="mod_linea">
        <h:form>
            <div id="nom_pag4">
                <a id="linea">
                    <strong>MODIFICAR LINEA</strong>
                </a>
            </div>
            <div id="panel_modLinea">
                <h:panelGrid columns="2">
                    <h:outputLabel value="Valor Actual"/>
                    <h:inputText style="margin-left: 25px;" value="#{gestionarLinea.viejoNombreLineaModificar}"/>
                </h:panelGrid>
                <div id="modificar_lin">
                    <h:panelGrid columns="2">
                        <h:outputLabel value="Nombre Linea"/>
                        <h:inputText value="#{gestionarLinea.nombreLineaModificar}"/>
                        <h:commandButton value="Modificar marca" style="margin-top: 10px;" actionListener="#{gestionarLinea.modificarLinea()}"/>
                    </h:panelGrid>
                </div>
            </div>
        </h:form>
    </h:body>
</html>
